<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.0.5 (451190)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2013-05-29 08:36:24 +0000"/><meta name="updated" content="2013-05-29 08:36:24 +0000"/><title>《小李飞刀 1：多情剑客无情剑 上》的笔记（作者: 古龙）</title></head><body><div><div style="width:90%; max-width:600px; margin:0px auto; padding:5px; font-size:12pt; font-family:Times"><h2 style="font-size:18pt; text-align:right;">小李飞刀 1：多情剑客无情剑 上</h2><h5 style="font-size:12pt; text-align:right; color:gray;">古龙</h5><div style="padding-top:0.5em; padding-bottom:0.5em; border-top:1px dotted lightgray; "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,88,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2013-05-27</span> </div> <div style="font-size:12pt;"> <span>冷风如刀，以大地为砧板，视众生为鱼肉。万里飞雪，将穹苍作洪炉，熔万物为白银。</span> </div>  </div><div style="padding-top:0.5em; padding-bottom:0.5em; border-top:1px dotted lightgray; "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,88,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2013-05-28</span> </div> <div style="font-size:12pt;"> <span>和赌鬼赌钱时弄鬼，在酒鬼杯中下毒，当着自己的老婆说别的女人漂亮——无论谁做了这三件事，都一定会后悔的</span> </div>  </div><div style="padding-top:0.5em; padding-bottom:0.5em; border-top:1px dotted lightgray; "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,88,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2013-05-28</span> </div> <div style="font-size:12pt;"> <span>她从未见过一个对食物如此尊敬的人，因为只有知道饥饿可怕的人，才懂得对食物尊敬。</span> </div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="width:90%; max-width:600px;text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:3c3050c187ad44368e4f4d15c03ae455</div></body></html>
